<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Bierman">

    <!-- CSS and JS -->
    <link rel="stylesheet" href="weeklykitten.css">
    <script src="./js/script.js" defer></script>
    
    <!-- Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <title>Weekly Kitten Pictures Subscription</title>
</head>

<body>
    <div class="formcontainer">
        <h1>Weekly Kitten Pictures Subscription</h1>
        <hr>
        <form action="registration.html" method="get" onsubmit="return false" id="registrationForm">
            <!-- You will need to write the validate function for this form. -->

            <div class="textfield">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" placeholder="Email">
                <div id="emailMessage" class="message"></div>
            </div>

            <div class="textfield">
                <label for="login">User Name</label>
                <input type="text" name="login" id="login" placeholder="User name">
                <div id="loginMessage" class="message"></div>
            </div>

            <div class="textfield">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Password">
                <div id="passMessage" class="message"></div>
            </div>

            <div class="textfield">
                <label for="pass2">Re-type Password</label>
                <input type="password" id="pass2" placeholder="Password">
                <div id="pass2Message" class="message"></div>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="newsletter" id="newsletter" onclick="validateNewsLetter()">
                <label for="newsletter">I agree to receive Weekly Kitten Pictures newsletters</label>
                <div id="newsLetterMessage" class="message"></div>
            
            </div>

            <div class="checkbox">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree to the terms and conditions</label>
                <div id="termsMessage" class="message"></div>
            </div>

            <div id="buttonContainer">
                <button type="submit" id="signUp" onclick="validate()">Sign-Up</button>
                <button type="reset" id="reset" onclick="resetMessages()">Reset</button>
            </div>

        </form>
    </div>

</body>

</html>
