<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./GuessingGame.css">

    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Madimi+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Strike&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>

    <title>Guessing Game</title>
</head>

<body>
    <h1 id="game-title">Guessing Game!</h1>
    <p id="game-desc">Try to guess the secret number!</p>
    <!-- Hidden Number -->
    <div id="hidden-number">
        <p id="number-answer"></p>
    </div>
    <input type="text" id="guess" onkeypress="if(event.keyCode===13) checkGuess()">
    <button id="guess-button" onclick="checkGuess()">Guess</button>
    <button id="change-num" onclick="newNumber()">New Number</button>

    <script src="./GuessingGame.js">newNumber();</script>
</body>

</html>
